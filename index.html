<!doctype html>
<html lang="en">
<head>
    <!-- meta tags, links to css, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fortune Cookie</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Linden+Hill:ital@0;1&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/img/wholecookie.svg">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="background linden-hill-regular">
    <div style="margin-bottom: 40px;">
        <h1>What is your fortune today?</h1>
        <h2 class="subheader">Click the cookie to find out!</h2>
    </div>
    
    <img id="wholecookie" class="wholecookie" src="assets/img/wholecookie.svg" data-open-src="assets/img/open-cookie.svg" alt="fortune cookie">    
    
    <div class="cookie-container">
        <img id="leftcookie" src="assets/img/leftcookie.png">
        <p id="fortuneText"></p>
        <img id="rightcookie" src="assets/img/rightcookie.png">
    </div>
    
    <button id="resetButton">Get another fortune</button>
    <script src="assets/js/main.js"></script>
</body>
</html>
